name: Staging Deployment

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'
  AZURE_WEBAPP_NAME: 'hotelaria-app-staging' # Nome do ambiente staging

jobs:
  # ============================================
  # JOB: BUILD & DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: ðŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: 'Staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v6
    
    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ðŸ”¨ Build
      run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }}
    
    - name: ðŸ§ª Run Tests
      run: dotnet test --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity normal
    
    - name: ðŸ“¤ Publish
      run: dotnet publish --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish
    
    - name: ðŸš€ Deploy to Azure Staging
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
        package: ./publish
    
    - name: âœ… Staging Deployment Summary
      run: |
        echo "## Staging Deployment ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** Staging" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** develop" >> $GITHUB_STEP_SUMMARY
        echo "- **URL:** ${{ steps.deploy-to-webapp.outputs.webapp-url }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Ready for testing!** âœ…" >> $GITHUB_STEP_SUMMARY
