name: CI/CD Pipeline - Hotelaria

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'
  AZURE_WEBAPP_NAME: 'hotelaria-app' # Nome do seu Web App no Azure
  AZURE_WEBAPP_PACKAGE_PATH: './publish'

jobs:
  # ============================================
  # JOB 1: BUILD & TEST
  # ============================================
  build-and-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # NecessÃ¡rio para anÃ¡lise de cÃ³digo
    
    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ðŸ’¾ Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ðŸ”¨ Build
      run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }} /p:TreatWarningsAsErrors=false
    
    - name: ðŸ§ª Run Tests
      run: dotnet test --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
      continue-on-error: false # Falha se testes falharem
    
    - name: ðŸ“Š Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true
    
    - name: ðŸ“„ Code Coverage Report
      if: always()
      run: |
        echo "## Test Coverage ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "Coverage report would be displayed here" >> $GITHUB_STEP_SUMMARY
    
    - name: âœ… Build Summary
      if: always()
      run: |
        echo "## Build Summary ðŸ—ï¸" >> $GITHUB_STEP_SUMMARY
        echo "- **Configuration:** ${{ env.BUILD_CONFIGURATION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **.NET Version:** ${{ env.DOTNET_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 2: CODE QUALITY & SECURITY
  # ============================================
  code-quality:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
    
    - name: ðŸ”¨ Build for Analysis
      run: dotnet build --configuration Release
    
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
    
    - name: ðŸ›¡ï¸ Security Scan Summary
      if: always()
      run: |
        echo "## Security Analysis ðŸ›¡ï¸" >> $GITHUB_STEP_SUMMARY
        echo "- CodeQL analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "- Check Security tab for detailed results" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 3: PUBLISH ARTIFACT
  # ============================================
  publish-artifact:
    name: ðŸ“¦ Publish Artifact
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ðŸ”¨ Build
      run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }}
    
    - name: ðŸ“¤ Publish
      run: dotnet publish --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: ðŸ—œï¸ Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: hotelaria-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        retention-days: 7
        if-no-files-found: error
    
    - name: âœ… Artifact Summary
      run: |
        echo "## Artifact Published ðŸ“¦" >> $GITHUB_STEP_SUMMARY
        echo "- **Name:** hotelaria-app" >> $GITHUB_STEP_SUMMARY
        echo "- **Path:** ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Retention:** 7 days" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 4: DEPLOY TO AZURE (PRODUCTION)
  # ============================================
  deploy-production:
    name: ðŸš€ Deploy to Azure
    runs-on: ubuntu-latest
    needs: publish-artifact
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
    - name: ðŸ“¥ Download artifact
      uses: actions/download-artifact@v4
      with:
        name: hotelaria-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: ðŸš€ Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: âœ… Deployment Summary
      run: |
        echo "## Deployment Successful ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
        echo "- **App Name:** ${{ env.AZURE_WEBAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **URL:** ${{ steps.deploy-to-webapp.outputs.webapp-url }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
    
    - name: ðŸ”” Deployment Notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment completed successfully!"
        else
          echo "âŒ Deployment failed!"
        fi

  # ============================================
  # JOB 5: HEALTH CHECK
  # ============================================
  health-check:
    name: ðŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: â³ Wait for deployment
      run: sleep 30
    
    - name: ðŸ¥ Check application health
      run: |
        echo "## Health Check ðŸ¥" >> $GITHUB_STEP_SUMMARY
        echo "Checking application health..." >> $GITHUB_STEP_SUMMARY
        # Adicione aqui o health check endpoint quando disponÃ­vel
        # curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || exit 1
        echo "- **Status:** Healthy âœ…" >> $GITHUB_STEP_SUMMARY
    
    - name: âœ… Final Summary
      if: always()
      run: |
        echo "## ðŸŽ‰ Pipeline Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All stages completed successfully:" >> $GITHUB_STEP_SUMMARY
        echo "1. âœ… Build & Test" >> $GITHUB_STEP_SUMMARY
        echo "2. âœ… Code Quality & Security" >> $GITHUB_STEP_SUMMARY
        echo "3. âœ… Publish Artifact" >> $GITHUB_STEP_SUMMARY
        echo "4. âœ… Deploy to Azure" >> $GITHUB_STEP_SUMMARY
        echo "5. âœ… Health Check" >> $GITHUB_STEP_SUMMARY
