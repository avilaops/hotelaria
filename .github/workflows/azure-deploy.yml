name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: hotelaria-app    # Substitua pelo nome do seu App Service
  DOTNET_VERSION: '8.0.x'
  DOTNET_CONFIGURATION: Release

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ğŸ—ï¸ Build
      run: dotnet build --configuration ${{ env.DOTNET_CONFIGURATION }} --no-restore
    
    - name: ğŸ§ª Run tests
      run: dotnet test --configuration ${{ env.DOTNET_CONFIGURATION }} --no-build --verbosity normal
    
    - name: ğŸ“¤ Publish
      run: dotnet publish --configuration ${{ env.DOTNET_CONFIGURATION }} --no-build --output ./publish
    
    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
    
    - name: âœ… Deployment successful
      if: success()
      run: |
        echo "ğŸ‰ Deploy concluÃ­do com sucesso!"
        echo "URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
    
    - name: âŒ Deployment failed
      if: failure()
      run: |
        echo "âŒ Deploy falhou. Verifique os logs acima."
        exit 1
