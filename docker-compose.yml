version: '3.8'

services:
  hotelaria:
    image: hotelaria:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    restart: unless-stopped
    networks:
      - hotelaria-network

networks:
  hotelaria-network:
    driver: bridge
